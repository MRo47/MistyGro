[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	milesburton/DallasTemperature@^3.9.1
	adafruit/Adafruit ADS1X15@^2.4.0
build_src_filter = +<*> -<.git/>
	-<test_ec.cpp>
  -<main.cpp>
	; -<test_ph.cpp>
	-<test_temperature.cpp>
	-<test_relays.cpp>
	-<wifi_setup.cpp>
